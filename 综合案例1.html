<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documnt</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
            text-align: center;
        }

        th {
            padding: 5px 30px;
        }

        table,
        tr,
        td {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h2>订单确认</h2>

    <script>
        //1.用户输入
        let price = +prompt('请输入商品价格');
        let number = +prompt('请输入商品数量');
        let address = prompt('请输入地址');
        //2.计算总价
        let total = price * number;
        //3.页面打印
        document.write(`
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>商品价格</th>
                    <th>商品数量</th>
                    <th>总价</th>
                    <th>收货地址</th>
                </tr>
                <tr>
                    <td>小米10s</td>
                    <td>${price}</td>
                    <td>${number}</td>
                    <td>${total}</td>
                    <td>${address}</td>
                </tr>
            </table>
        `);


    </script>
</body>

</html>
